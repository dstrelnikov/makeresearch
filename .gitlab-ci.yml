stages:
  - compute
  - process
  - tex

variables:
  DIJITSO_CACHE_DIR: $CI_PROJECT_DIR/.cache/dijitso
  GIT_STRATEGY: fetch

cache:
  key: $CI_COMMIT_REF_SLUG
  paths:
    - .cache/dijitso
    - numericals
    - plots
    - tables

numericals:
  stage: compute
  tags:
    - makeresearch
  image: makeresearch/solver
  script: make numericals.all
  artifacts:
    paths:
      - numericals
    exclude:
      - numericals/src

plots:
  stage: process
  tags:
    - makeresearch
  image: makeresearch/solver
  script: make plots.all
  artifacts:
    paths:
      - plots/
    exclude:
      - plots/src

tables:
  stage: process
  tags:
    - makeresearch
  image: makeresearch/tabulate
  script: make tables.all
  artifacts:
    paths:
      - tables
    exclude:
      - tables/src

paper:
  stage: tex
  tags:
    - makeresearch
  image: makeresearch/publications
  script: make paper
  artifacts:
    paths:
      - paper.pdf
 
slides:
  stage: tex
  tags:
    - makeresearch
  image: makeresearch/publications
  script: make slides
  artifacts:
    paths:
      - slides.pdf
 